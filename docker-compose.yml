services:
  postgres:
    container_name: postgres_pet_family
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: pet_family_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

volumes:
  postges-data: